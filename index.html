<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <!-- Viewport accesible -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Título y descripción SEO -->
  <title>Digital Dental Lab</title>
  <meta name="description"
    content="Somos un laboratorio 100% digital. Diseño CAD selectivo y escaneos intraorales con precisión y respaldo técnico." />

  <!-- Favicon estándar -->
  <link rel="icon" href="/logo.jpg" type="image/jpeg" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-apple.png" />

  <!-- Android / PWA Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-android.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-pwa.png" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Open Graph para compartir en redes sociales -->
  <meta property="og:title" content="Digital Dental Lab" />

    content="Somos un laboratorio 100% digital. Diseño CAD selectivo y escaneos intraorales con precisión y respaldo técnico." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://www.digitaldentallab.uy/logo.jpg" />
  <meta property="og:url" content="https://www.digitaldentallab.uy/" />
